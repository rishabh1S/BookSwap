<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
  <li *ngFor="let tab of tabs" class="flex-auto text-center">
    <a class="block rounded py-3 px-4 transition hover:text-white text-white
        bg-indigo-600" href="#" (click)="selectTab(tab)" [ngClass]="{ 
          'hover:text-indigo-600': !tab.active,
          'hover:text-white text-white bg-indigo-600': tab.active
        }">{{ tab.tabTitle }}</a>
  </li>
</ul>

<ng-content></ng-content>
