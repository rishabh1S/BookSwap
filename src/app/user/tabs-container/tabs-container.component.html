<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
  <li *ngFor="let tab of tabs" class="flex-auto text-center">
    <a class="block rounded py-3 px-4 transition hover:text-white text-white
        bg-[#0DBE5E]" href="#" (click)="selectTab(tab)" [ngClass]="{ 
          'hover:text-[#0DBE5E]': !tab.active,
          'hover:text-white text-white bg-[#0DBE5E]': tab.active
        }">{{ tab.tabTitle }}</a>
  </li>
</ul>

<ng-content></ng-content>
