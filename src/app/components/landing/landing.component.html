<app-header></app-header>
<app-auth-modal [showModal]="showAuthenticationModal" (closeModal)="showAuthenticationModal = false"></app-auth-modal>
<section id="home" class="relative isolate overflow-hidden min-h-screen">
    <div
        class="grid gap-4 grid-cols-1 sm:grid-cols-[1.5fr,1.5fr] grid-template-row max-w-screen-xl px-4 py-8 mx-auto lg:py-16">
        <div class="font-sans flex flex-col justify-center sm:mb-16 mb-4">
            <h1 class="mb-8 text-6xl sm:text-4xl font-extrabold tracking-tight leading-normal xl:text-5xl">
                Unlock Knowledge, Share Books: Your Passport to Learning Together!</h1>
            <button (click)="showAuthenticationModal = true"
                class="my-2 flex items-center font-medium text-center text-2xl sm:text-base">
                Start Your Journey
                <div class="arrow mx-10 cursor-pointer transform -translate-x-1/2 -translate-y-1/2 -rotate-90">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>
        <div class="hidden lg:mt-0 sm:flex">
            <canvas #canvas3d id="canvas3d"></canvas>
        </div>
    </div>
</section>
<section id="about">
    <app-about></app-about>
</section>
<section id="contact">
    <app-contact></app-contact>
</section>
<app-footer></app-footer>
